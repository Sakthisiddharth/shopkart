{% extends 'base.html' %}
{% block content %}

<h2>Latest Products</h2>

<div class="product-grid">
{% for product in products %}
    <div class="product-card">
        <a href="{% url 'product_detail' product.id %}"><img src="{{ product.image.url }}"></a>
        <h4><a class="text-dark text-decoration-none" href="{% url 'product_detail' product.id %}">{{ product.name |truncatechars:30 }}</h4>
        <p class="price">â‚¹ {{ product.price }}</p>

        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">
            View
        </a>
    </div>
{% endfor %}
</div>

{% endblock %}
