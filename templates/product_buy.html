{% extends 'base.html' %}
{% block content %}
<a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary me-2">Back</a>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
    </div>

    <div class="col-md-7">
      <h2>{{ product.name }}</h2>
      <h4 class="text-success">â‚¹ {{ product.price }}</h4>
      <p>{{ product.description }}</p>

      <form method="POST">
        {% csrf_token %}

        <label>Quantity</label>
        <input type="number" name="quantity" value="1" min="1"
               class="form-control mb-3" required>

        <label>Delivery Address</label>
        <textarea name="address" class="form-control mb-3" required></textarea>

        <button class="btn btn-success w-100">
          Buy Now
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
