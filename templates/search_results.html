{% extends 'base.html' %}
{% block content %}
<a href="/" class="btn btn-outline-primary me-2 text-dark">Show all products</a>
<div class="container mt-4">
  <h4>
    Search results for:
    <span class="text-primary">"{{ query }}"</span>
  </h4>

  <div class="row mt-4">

    {% if products %}
      {% for product in products %}
        <div class="col-md-3 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="{{ product.image.url }}"
                 class="card-img-top"
                 style="height:200px; object-fit:cover">

            <div class="card-body">
              <h6>{{ product.name }}</h6>
              <p class="text-success">â‚¹ {{ product.price }}</p>

              <a href="{% url 'product_buy_now' product.id %}"
                 class="btn btn-sm btn-primary w-100">
                 Buy Now
              </a>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-danger">No products found.</p>
    {% endif %}

  </div>
</div>

{% endblock %}
